############################################WORKSPACE

[module/workspaces]
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Create click handler used to focus desktop
; Default: true
enable-click = true

; Create scroll handlers used to cycle desktops
; Default: true
enable-scroll = true

; icon-[0-9]+ = <desktop-name>;<icon>
; NOTE: The desktop name needs to match the name configured by the WM
; You can get a list of the defined desktops using:
; $ xprop -root _NET_DESKTOP_NAMES
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default =  
;; icons options     (1,2,3,4)     (1,2,3,4 lines)     (ball fill, ball point, ball line)   

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>
format-padding = 0
format-foreground = ${colors.main-foreground}
format-background = ${colors.alternative-background}

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-active = "  "
;; Another options: 
label-active-foreground = ${colors.main-foreground}
label-active-background = ${colors.alternative-background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = "  "
;; Another options: 
label-occupied-foreground = ${colors.main-foreground}
label-occupied-background = ${colors.alternative-background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = "  "
;; Another options: 
label-urgent-foreground = ${colors.main-foreground}
label-urgent-background = ${colors.alternative-background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-empty = "  "
;; Another options: 
label-empty-foreground = ${colors.main-foreground}
label-empty-background = ${colors.alternative-background}

label-active-padding = 0
label-urgent-padding = 0
label-occupied-padding = 0
label-empty-padding = 0
