############################################################ DATE

[module/date]
type = internal/date
interval = 5

date-alt = " %m/%d/%Y "

time = "%H:%M"
time-alt = "%H:%M"

label = %date% %time%
label-foreground = ${colors.main-foreground}
label-background = ${colors.main-background}

